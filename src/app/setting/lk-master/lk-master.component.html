<p-table  [value]="lkdetail" responsiveLayout="scroll">
    <ng-template pTemplate="header" let-lkdetail>
        <tr>
            <th >
                description
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-lkdetail="columns">
        <tr>
            <td >
                {{lkdetail.english_description}}
            </td>
        </tr>
    </ng-template>
</p-table>
